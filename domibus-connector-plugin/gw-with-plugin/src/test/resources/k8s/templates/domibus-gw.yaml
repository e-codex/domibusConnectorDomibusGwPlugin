            initialDelaySeconds: 1
            periodSeconds: 2
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 1
            httpGet:
              host:
              scheme: HTTP
              path: /domibus/services/msh
              port: 8080
          resources:
            requests:
              memory: 512M
              cpu: 300m
            limits:
              memory: 1024M
              cpu: 600m
