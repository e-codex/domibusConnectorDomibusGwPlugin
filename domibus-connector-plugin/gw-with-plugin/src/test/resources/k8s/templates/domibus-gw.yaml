apiVersion: v1
kind: Service
metadata:
  name: ecx-gateway-lab${lab.id}
  namespace: ju-eu-ejustice-eqs
  labels:
    pod.cp.cna.at/ingress: allow
    product: ju-eu-ejustice-eqs
spec:
  selector:
    app: ecx-gateway-lab${lab.id}
  ports:
    - name: ecx-gateway-lab${lab.id}-port
      targetPort: 8080
      protocol: TCP
      port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpl-lab${lab.id}-ecx-gateway
  namespace: ju-eu-ejustice-eqs
  labels:
    pod.cp.cna.at/ingress: allow
    product: ju-eu-ejustice-eqs
    app: ecx-gateway-lab${lab.id}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecx-gateway-lab${lab.id}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        pod.cp.cna.at/ingress: allow
        product: ju-eu-ejustice-eqs
        app: ecx-gateway-lab${lab.id}
    spec:
      volumes:
        - name: temp
          emptyDir: {}
        - name: data
          emptyDir: {}
